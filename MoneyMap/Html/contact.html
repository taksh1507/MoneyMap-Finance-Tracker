<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MoneyMap</title>
    <link rel="stylesheet" href="../css/contact-styles.css"> <!-- Updated CSS path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navigation-bar">
            <h1 class="logo">MoneyMap</h1>
            <nav>
                <ul>
                    <li><a href="Main.html">Home</a></li>
                    <li><a href="about.html">About</a></li> <!-- Link to the About page -->
                    <li><a href="contact.html" class="active">Contact</a></li> <!-- Link to the Contact page -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>
            
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Here you would typically handle the form data, e.g., send it to a server

            alert(`Message sent!\nEmail: ${email}\nMessage: ${message}`);
            // Clear the form
            this.reset();
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MoneyMap | Designed for simplicity and control over your finances</p>
    </footer>
</body>
</html>
